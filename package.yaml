dependencies:
- base
- haskell-gi-base
- gi-gtk == 3.0.*
- gi-pango
- gi-gdk
- gi-gio
- gi-gobject
- gi-gtk-declarative
- gi-gtk-declarative-app-simple

- text
- vector
- vector-algorithms
- mtl
- req
- aeson
- websockets
- pipes
- parsec
- bytestring

library:
